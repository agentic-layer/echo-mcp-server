name: Check
on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v6'
        with:
          fetch-depth: 0

      - name: 'Install uv'
        uses: 'astral-sh/setup-uv@v6'
        with:
          enable-cache: true

      - name: 'Install dependencies'
        run: |
          uv sync

      - name: 'Run tests'
        run: |
          uv run pytest tests/ -v
